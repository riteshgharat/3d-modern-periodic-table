    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("modify-renderer", {
        init: function () {
          const renderer = this.el.sceneEl.renderer;
          if (renderer && renderer.useLegacyLights !== undefined) {
            delete renderer.useLegacyLights;
          }
        },
      });

      AFRAME.registerComponent("element", {
        schema: {
          symbol: { type: "string", default: "" },
          name: { type: "string", default: "" },
          color: { type: "color", default: "#000" },
        },

        init: function () {
          var data = this.data;
          var el = this.el;

          el.setAttribute("geometry", {
            primitive: "box",
            width: 1,
            height: 1,
            depth: 1,
          });

          el.setAttribute("material", "color", data.color);

          // Text entity
          const textEl = document.createElement("a-entity");
          const textE2 = document.createElement("a-entity");

          textEl.setAttribute("text", {
            value: data.symbol,
            align: "center",
            width: 10,
            color: "#000",
            anchor: "center",
            baseline: "center",
          });

          textE2.setAttribute("text", {
            value: data.name,
            align: "center",
            width: 3,
            color: "#000",
            anchor: "center",
            baseline: "bottom",
          });

          // Position the text in the center of the box
          textEl.setAttribute("position", "0 0 0.5");
          textE2.setAttribute("position", "0 -0.4 0.5");

          el.appendChild(textEl);
          el.appendChild(textE2);
        },
      });
    </script>
